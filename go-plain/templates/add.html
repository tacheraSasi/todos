<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 text-neutral-800 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-center mb-6 text-neutral-900">Add Task</h1>
        <form action="/add" method="post" class="space-y-4">
            <div>
                <label for="task" class="block text-sm font-medium text-neutral-700 mb-2">Task:</label>
                <input 
                    type="text" 
                    id="task" 
                    name="task" 
                    required 
                    class="w-full p-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:outline-none"
                >
            </div>
            <div class="text-center">
                <button 
                    type="submit" 
                    class="bg-neutral-800 text-white px-6 py-2 rounded-lg hover:bg-neutral-700 transition"
                >
                    Add Task
                </button>
            </div>
        </form>
    </div>
</body>
</html>
